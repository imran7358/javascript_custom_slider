<!DOCTYPE html>
<html>
<head>  
    <title>::Custom Js Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Custom Slider</h1>
    <div class="slider-continer">

        <!--HTML Code-->
<!-- Slideshow Container Div -->
<div class="container"> 
        <!-- Full-width images with caption text -->
        <div class="image-sliderfade fade"> 
          <img src="https://images.freekaamaal.com/slider-images/146462.jpg" style="width:100%"> 
          <div class="text">Image caption 1</div> 
        </div> 
        
        <div class="image-sliderfade fade"> 
          <img src="https://images.freekaamaal.com/slider-images/146462.jpg" style="width:100%"> 
          <div class="text">Image caption 2</div> 
        </div> 
        
        <div class="image-sliderfade fade"> 
          <img src="https://images.freekaamaal.com/slider-images/146462.jpg" style="width:100%"> 
          <div class="text">Image caption 3</div> 
        </div> 
        
        <div class="image-sliderfade fade"> 
          <img src="https://images.freekaamaal.com/slider-images/146462.jpg" style="width:100%"> 
          <div class="text">Image caption 4</div> 
        </div> 
        
      </div> 
      <br> 
        
      <!-- The dots/circles -->
      <div style="text-align:center"> 
        <span class="dot"></span>  
        <span class="dot"></span>  
        <span class="dot"></span>
        <span class="dot"></span>  
      </div> 
    </div>
    <script>
    var slideIndex = 0; 
showSlides(); // call showslide method 

function showSlides() 
{ 
	var i; 

	// get the array of divs' with classname image-sliderfade 
	var slides = document.getElementsByClassName("image-sliderfade"); 
	
	// get the array of divs' with classname dot 
	var dots = document.getElementsByClassName("dot"); 

	for (i = 0; i < slides.length; i++) { 
		// initially set the display to 
		// none for every image. 
		slides[i].style.display = "none"; 
	} 

	// increase by 1, Global variable 
	slideIndex++; 

	// check for boundary 
    
	while(slideIndex > slides.length) 
	{ 
		slideIndex = 1; 
	} 
    console.log(slideIndex);
	for (i = 0; i < dots.length; i++) { 
		dots[i].className = dots[i].className. 
							replace(" active", ""); 
	} 

	slides[slideIndex - 1].style.display = "block"; 
	dots[slideIndex - 1].className += " active"; 

	// Change image every 2 seconds 
	setTimeout(showSlides, 2000); 
} 

    </script>
</body>
    </html>
